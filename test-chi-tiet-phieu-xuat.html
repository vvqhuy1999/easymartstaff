<body>
    <div id="app">
        <div class="test-container">
            <div class="test-header">
                <h1>Test Component Chi Tiết Phiếu Xuất</h1>
            </div>
            
            <div class="test-content">
                <div class="test-info">
                    <h3>Thông tin test:</h3>
                    <p><strong>Component:</strong> ChiTietPhieuXuat.vue</p>
                    <p><strong>Chức năng:</strong> Quản lý chi tiết phiếu xuất hàng</p>
                    <p><strong>API Endpoint:</strong> /api/chitietphieuxuatkho</p>
                    <p><strong>Trạng thái:</strong> {{ apiStatus }}</p>
                </div>
                
                <div class="component-demo">
                    <div class="demo-header">
                        Demo Component Chi Tiết Phiếu Xuất (ID: 1)
                    </div>
                    <chi-tiet-phieu-xuat :phieu-xuat-id="1"></chi-tiet-phieu-xuat>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        // Mock API functions for testing
        const mockApi = {
            getAllChiTietPhieuXuat: async () => {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Return mock data
                return [
                    {
                        maCTPXK: 1,
                        soLuongXuat: 10,
                        donGiaXuat: 50000,
                        thanhTien: 500000,
                        ghiChu: 'Xuất cho đơn hàng #001',
                        sanPham: {
                            maSP: 1,
                            tenSP: 'Sản phẩm A',
                            giaHienTai: 50000
                        },
                        phieuXuatKho: {
                            maPXK: 1
                        }
                    },
                    {
                        maCTPXK: 2,
                        soLuongXuat: 5,
                        donGiaXuat: 75000,
                        thanhTien: 375000,
                        ghiChu: 'Xuất cho đơn hàng #002',
                        sanPham: {
                            maSP: 2,
                            tenSP: 'Sản phẩm B',
                            giaHienTai: 75000
                        },
                        phieuXuatKho: {
                            maPXK: 1
                        }
                    }
                ];
            },
            
            createChiTietPhieuXuat: async (data) => {
                await new Promise(resolve => setTimeout(resolve, 500));
                return { ...data, maCTPXK: Date.now() };
            },
            
            updateChiTietPhieuXuat: async (id, data) => {
                await new Promise(resolve => setTimeout(resolve, 500));
                return { ...data, maCTPXK: id };
            },
            
            deleteChiTietPhieuXuat: async (id) => {
                await new Promise(resolve => setTimeout(resolve, 500));
                return true;
            }
        };
        
        // Mock component for testing
        const ChiTietPhieuXuat = {
            name: 'ChiTietPhieuXuat',
            props: {
                phieuXuatId: {
                    type: [Number, String],
                    required: true
                }
            },
            template: `
                <div class="chi-tiet-phieu-xuat-container">
                    <div class="header">
                        <h3>Chi tiết Phiếu Xuất #{{ phieuXuatId }}</h3>
                        <button @click="showAddModal = true" class="btn-add">
                            <i class="fas fa-plus"></i> Thêm Sản phẩm
                        </button>
                    </div>

                    <!-- Products Table -->
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Số lượng xuất</th>
                                    <th>Đơn giá xuất</th>
                                    <th>Thành tiền</th>
                                    <th>Ghi chú</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="ct in chiTietList" :key="ct.maCTPXK" class="table-row">
                                    <td>{{ ct.sanPham ? ct.sanPham.tenSP : 'N/A' }}</td>
                                    <td>{{ ct.soLuongXuat }}</td>
                                    <td>{{ formatCurrency(ct.donGiaXuat) }}</td>
                                    <td>{{ formatCurrency(ct.thanhTien) }}</td>
                                    <td>{{ ct.ghiChu || 'N/A' }}</td>
                                    <td class="actions">
                                        <button @click="editChiTiet(ct)" class="btn-edit" title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button @click="deleteChiTiet(ct.maCTPXK)" class="btn-delete" title="Xóa">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Summary -->
                    <div class="summary">
                        <div class="summary-item">
                            <span class="label">Tổng số sản phẩm:</span>
                            <span class="value">{{ chiTietList.length }}</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Tổng tiền:</span>
                            <span class="value total-amount">{{ formatCurrency(totalAmount) }}</span>
                        </div>
                    </div>

                    <!-- Add/Edit Modal -->
                    <div v-if="showAddModal || showEditModal" class="modal-overlay" @click="closeModal">
                        <div class="modal-content" @click.stop>
                            <div class="modal-header">
                                <h3>{{ showEditModal ? 'Sửa Chi tiết' : 'Thêm Sản phẩm' }}</h3>
                                <button @click="closeModal" class="close-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <form @submit.prevent="submitForm" class="modal-form">
                                <div class="form-group">
                                    <label>Sản phẩm *</label>
                                    <select v-model="formData.maSP" required class="form-input">
                                        <option value="">Chọn sản phẩm</option>
                                        <option value="1">Sản phẩm A - 50,000 ₫</option>
                                        <option value="2">Sản phẩm B - 75,000 ₫</option>
                                        <option value="3">Sản phẩm C - 100,000 ₫</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Số lượng xuất *</label>
                                        <input 
                                            v-model.number="formData.soLuongXuat" 
                                            type="number" 
                                            min="1"
                                            required
                                            class="form-input"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label>Đơn giá xuất *</label>
                                        <input 
                                            v-model.number="formData.donGiaXuat" 
                                            type="number" 
                                            min="0"
                                            step="1000"
                                            required
                                            class="form-input"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Ghi chú</label>
                                    <textarea 
                                        v-model="formData.ghiChu" 
                                        class="form-input"
                                        rows="3"
                                        placeholder="Nhập ghi chú nếu có..."
                                    ></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="button" @click="closeModal" class="btn-cancel">
                                        Hủy
                                    </button>
                                    <button type="submit" class="btn-submit">
                                        {{ showEditModal ? 'Cập nhật' : 'Thêm' }}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Loading -->
                    <div v-if="loading" class="loading-overlay">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            `,
            data() {
                return {
                    chiTietList: [],
                    loading: false,
                    showAddModal: false,
                    showEditModal: false,
                    editingChiTiet: null,
                    formData: {
                        maSP: '',
                        soLuongXuat: 1,
                        donGiaXuat: 0,
                        ghiChu: ''
                    }
                }
            },
            computed: {
                totalAmount() {
                    return this.chiTietList.reduce((total, ct) => {
                        return total + (ct.thanhTien || 0)
                    }, 0)
                }
            },
            async mounted() {
                await this.loadData()
            },
            methods: {
                async loadData() {
                    this.loading = true
                    try {
                        const chiTietData = await mockApi.getAllChiTietPhieuXuat()
                        this.chiTietList = Array.isArray(chiTietData) ? chiTietData : []
                        
                        // Filter by phieuXuatId if needed
                        if (this.phieuXuatId) {
                            this.chiTietList = this.chiTietList.filter(ct => 
                                ct.phieuXuatKho && ct.phieuXuatKho.maPXK == this.phieuXuatId
                            )
                        }
                    } catch (error) {
                        console.error('Error loading chi tiết phiếu xuất:', error)
                        alert('Không thể tải dữ liệu chi tiết phiếu xuất')
                    } finally {
                        this.loading = false
                    }
                },

                editChiTiet(chiTiet) {
                    this.editingChiTiet = chiTiet
                    this.formData = {
                        maSP: chiTiet.sanPham ? chiTiet.sanPham.maSP : '',
                        soLuongXuat: chiTiet.soLuongXuat || 1,
                        donGiaXuat: chiTiet.donGiaXuat || 0,
                        ghiChu: chiTiet.ghiChu || ''
                    }
                    this.showEditModal = true
                },

                async deleteChiTiet(maCTPXK) {
                    if (!confirm('Bạn có chắc chắn muốn xóa chi tiết này?')) {
                        return
                    }

                    try {
                        await mockApi.deleteChiTietPhieuXuat(maCTPXK)
                        alert('Xóa chi tiết thành công')
                        await this.loadData()
                    } catch (error) {
                        console.error('Error deleting chi tiết:', error)
                        alert('Không thể xóa chi tiết')
                    }
                },

                async submitForm() {
                    try {
                        const chiTietData = {
                            ...this.formData,
                            phieuXuatKho: { maPXK: this.phieuXuatId },
                            thanhTien: this.formData.soLuongXuat * this.formData.donGiaXuat
                        }

                        if (this.showEditModal && this.editingChiTiet) {
                            await mockApi.updateChiTietPhieuXuat(this.editingChiTiet.maCTPXK, chiTietData)
                            alert('Cập nhật chi tiết thành công')
                        } else {
                            await mockApi.createChiTietPhieuXuat(chiTietData)
                            alert('Thêm chi tiết thành công')
                        }

                        this.closeModal()
                        await this.loadData()
                    } catch (error) {
                        console.error('Error submitting form:', error)
                        alert('Không thể lưu chi tiết')
                    }
                },

                closeModal() {
                    this.showAddModal = false
                    this.showEditModal = false
                    this.editingChiTiet = null
                    this.resetForm()
                },

                resetForm() {
                    this.formData = {
                        maSP: '',
                        soLuongXuat: 1,
                        donGiaXuat: 0,
                        ghiChu: ''
                    }
                },

                formatCurrency(value) {
                    if (!value) return '0 ₫'
                    return new Intl.NumberFormat('vi-VN', {
                        style: 'currency',
                        currency: 'VND'
                    }).format(value)
                }
            }
        };

        createApp({
            components: {
                ChiTietPhieuXuat
            },
            setup() {
                const apiStatus = ref('Testing với Mock API');
                
                onMounted(() => {
                    console.log('Test component mounted successfully');
                });
                
                return {
                    apiStatus
                };
            }
        }).mount('#app');
    </script>
